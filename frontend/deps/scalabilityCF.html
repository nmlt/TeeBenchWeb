<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <div>
    <canvas id="scalabilityCF"></canvas>
  </div>

<!-- scalability CF -->
<script>
const dataScalCF = {
  labels: [1,2,3,4,5,6,7,8],
  datasets: [
    {
      label: 'v2.1',
      data: [17.59, 29.33,35.1,36.8,35.39,36.54,36.88,36.47],
      backgroundColor: '#de3d82',
      borderColor: '#de3d82',
      yAxisID: 'y',
      borderWidth:5
    },
    {
      label: 'v2.2',
      data: [18.59,30.12,38.1,35.8,35.9,37.24,37.8,38.47],
      backgroundColor: '#72e06a',
      borderColor: '#72e06a',
      yAxisID: 'y',
      borderWidth:5
    }
  ]
};
const config = {
  type: 'line',
  data: dataScalCF,
  options: {
    responsive: true,
    interaction: {
      mode: 'index',
      intersect: false,
    },
    stacked: false,
    plugins: {
      title: {
        display: true,
        text: 'Scalability cache-fit',
        font: {
          size: 60
        }
      }
    },
    scales: {
      x:{ticks: {font:{size:40}}},
      y:{ticks: {font:{size:40}, min:0},
        text: 'Throughput [M rec/s]',
        type:'linear',
        display:true,
        position:'left'
      }
    }
  },
};
var scalCharCF = new Chart(document.getElementById('scalabilityCF').getContext('2d'), config);
</script>
