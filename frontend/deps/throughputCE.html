<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <div>
        <canvas id="myChartCE"></canvas>
    </div>

    <!-- throughput cache exceed -->
    <script>
        const labelsce = [
            'native', 'sgx'
        ];

        const datace = {
            labels: labelsce,
            datasets: [{
            label: 'RHT',
            backgroundColor: '#885a20',
            data: [88.25,17.65]
            },
            {
                label: 'RHO',
                backgroundColor: '#e6ab48',
                data: [98.25,24.65]

            }]
        };
        var ctxce = document.getElementById('myChartCE').getContext('2d');
        var myBarChartce = new Chart(ctxce, {
            type: 'bar',
            data: datace,
            options: {
                plugins: {
                title: {
                    display: true,
                    text: 'Throughput cache-exceed',
                    font: {
                    size: 35
                    }
                }
                },
                barValueSpacing: 20,
                scales: {
                x:{ticks: {font:{size:15}}},
                y:{
                    ticks: {font:{size:15}},
                    title : {
                        display: true,
                        text: "Throughput [M rec/s]",
                        font: {
                            size: 20
                        }
                    }
                }}
            }
        });
    </script>
</body>
