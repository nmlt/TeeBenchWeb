<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <div>
    <canvas id="myChart"></canvas>
  </div>
  <!-- throughput cache fit -->
  <script>
    const labels = [
      'native', 'sgx'
    ];

    const data = {
      labels: ['native', 'sgx'],
      datasets: [
        {
          label: 'RHT',
          backgroundColor: '#885a20',
          data: [164.11,33.51]
        },
        {
          label: 'RHO',
          backgroundColor: '#e6ab48',
          data: [180.11,39.51]

        }
      ]
    };
    var ctx = document.getElementById('myChart').getContext('2d');
    
    var myBarChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['native', 'sgx'],
        datasets: [{
          label: 'RHT',
          backgroundColor: '#885a20',
          data: [164.11, 33.51]
        },
        {
          label: 'RHO',
          backgroundColor: '#e6ab48',
          data: [180.11, 39.51]

        }]
      },
      options: {
          plugins: {
            title: {
              display: true,
              text: 'Throughput cache-fit',
              font: {
                size:35
              }
            }
          },
          barValueSpacing: 20,
          scales: {
              x:{ticks: {font:{size:15}}},
              y:{
                ticks: {font:{size:15}},
                title : {
                  display: true,
                  text: "Throughput [M rec/s]",
                  font: {
                    size: 20
                  }
                }
              }
          }
      }
    });
  </script>
</body>
</html>
